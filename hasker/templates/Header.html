{% load static %}
<header id="header" class="shadow-xs">
	<div id = "user_sess" class="container-xlg p-0-md p-0-xs">
		<div class="container-fluid p-0-md p-0-xs position-relative">
			<nav class="navbar navbar-expand-lg navbar-light justify-content-lg-between justify-content-md-inherit">
				<div class="align-items-start">
								
					<a class="navbar-brand" href="/">
						<img src="/hasker/static/pictures/logo.png" width="90" height="100" alt="...">
					</a>
				</div>
				{% if user.is_authenticated %}
				<ul class="list-inline list-unstyled mb-0 d-flex align-items-end">
					<li class="list-inline-item ml--6 mr--6 dropdown">
						<a href="#" id="dropdownAccountOptions" class="btn btn-sm btn-light dropdown-toggle btn-pill pl--12 pr--12" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
										
							<span class="group-icon m-0">
								<i class="fi w--15 fi-user-male"></i>
								<i class="fi w--15 fi-close"></i>
							</span>
							<span class="fs--14 d-none d-sm-inline-block font-weight-medium">{ user_name }</span>
						</a>
						
						<div aria-labelledby="dropdownAccountOptions" class="prefix-link-icon prefix-icon-dot dropdown-menu dropdown-menu-clean dropdown-menu-navbar-autopos dropdown-menu-invert dropdown-click-ignore p-0 mt--18 fs--15 w--300">
										
							<div class="dropdown-header fs--14 py-4">
								<div class="w--60 h--60 rounded-circle bg-light bg-cover float-start" style="background-image:url('../../html_frontend/demo.files/images/icons/user80.png')"></div>
											
									<span class="d-block font-weight-medium text-truncate fs--16">{ user_name }</span>
									<span class="d-block text-muted font-weight-medium text-truncate">{ email }</span>

							</div>
								<a href="/settings/"class="prefix-icon-ignore dropdown-footer dropdown-custom-ignore font-weight-medium pt-3 pb-3">
									<i class="fi fi-cogs float-start"></i>
									Settings
								</a>

								<a  href="{% url 'logout' %}" class="prefix-icon-ignore dropdown-footer dropdown-custom-ignore font-weight-medium pt-3 pb-3">
									<i class="fi fi-power float-start"></i>
									Log Out
								</a>
						</div>
						
					</li>
				</ul>
				{% else %}
				<div class="col-12 col-md-2 text-right">
					<a href="{% url 'login' %}" type="button" class="btn btn-primary btn-pill mb-1">Log In</a>
					<a href="{% url 'register' %}" type="button" class="btn btn-primary btn-soft btn-pill mb-1">Register</a>
				</div>
				{% endif %}
			</nav>
		</div>		
	</div>
	<script src="{% static 'assets/myjs/header_fill.js'%}?4"></script>
</header>
